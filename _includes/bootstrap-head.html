<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <meta charset="utf-8">
        <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
        
        <!-- Edit site and author settings in `_config.yml` to make the social details your own -->
        
        <meta name="description" content="{{ page.description }}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta property="og:image" content="">
        <link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
        <link rel="apple-touch-icon" href="{{ "/assets/img/favicon/apple-touch-icon.png" | prepend: site.baseurl }}">
        <link rel="apple-touch-icon" sizes="72x72"
            href="{{ "/assets/img/favicon/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
        <link rel="apple-touch-icon" sizes="144x144"
            href="{{ "/assets/img/favicon/apple-touch-icon-144x144.png" | prepend: site.baseurl }}">
        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#263959">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#263959">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#263959">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700|Lato:300,400,700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{{ "/assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
        <!-- Styles -->
        <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
        <style>
            /* Settings css on page contact */
             .wrapper {
                max-width: 1350px!important;
              }
            .content-box {
                padding: 0px 5px;
                padding-left: 239px;
            }
            .jumbotron{border-radius: 0px!important;}
            @media only screen and (max-width: 480px){
                .content-box {
                    padding: 0px!important;
                }
            }
            #contact-header {
                background-image: linear-gradient(rgb(43, 36, 36, 0.8), rgba(54,84,99,0.7)), 
                url({{page.image}});background-position: center;background-size: cover;height: 250px;width: 100%;
            }
        </style>
</head>
<body>
