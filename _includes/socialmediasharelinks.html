<h3>Compartilhe</h3>
<div class="page-footer">
    <div class="page-share">
        <a href="https://twitter.com/intent/tweet?url=https://jhonathanribeiro.netlify.app{{page.url}}"
            title="Share on Twitter" rel="nofollow" target="_blank">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            Twitter</a>
        <a href="https://facebook.com/sharer.php?u=https://jhonathanribeiro.netlify.app{{ page.url }}"
            title="Share on Facebook" rel="nofollow" target="_blank">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            Facebook</a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://jhonathanribeiro.netlify.app{{ page.url }}"
            title="Share on Linkedin" rel="nofollow" target="_blank">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            Linkedin</a>
        <a href="https://web.whatsapp.com/send?text=https://jhonathanribeiro.netlify.app{{ page.url }}"
            title="Share on Whatsapp" rel="nofollow" target="_blank" data-action="share/whatsapp/share">
            <i class="fa fa-whatsapp" aria-hidden="true"></i>
            Whatsapp</a>
        <a href="http://pinterest.com/pin/create/button/?url=https://jhonathanribeiro.netlify.app{{page.url}}&media=https://jhonathanribeiro.netlify.app{{page.img}}&description={{page.description}}"
            title="Share on Pinterest[Pin]" rel="nofollow" target="_blank">
            <i class="fa fa-pinterest" aria-hidden="true"></i>
            Pinterest</a>
    </div>
    <div class="page-tag">
        {% for tag in page.tags %}
        <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
        {% endfor %}
    </div>
</div>
