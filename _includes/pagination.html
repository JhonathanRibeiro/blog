<div class="container">
  <nav class="pagination" role="pagination">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
          <a class="newer-posts btn btn-bluegreen active" href="{{ site.baseurl }}/">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
            Previous
          </a>
        {% else %}
        <a class="newer-posts btn btn-bluegreen active" rel="prev" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
            Previous
        </a>
        {% endif %}
      {% endif %}
      
    {% if paginator.next_page %}

    <a class="older-posts btn btn-bluegreen" rel="next" 
       href="{{ site.baseurl }}/page/{{ paginator.next_page }}/">
          <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          Next
    </a>
      
    {% endif %}
    </div>
  </nav>
</div>
