---
layout: main
---
<article class="article-page">
  <div class="page-content">
    <header class="header-page">
      <h1 class="page-title">{{page.title}}</h1>
      <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
    </header>
    {% if page.img %}
    <div class="page-cover-image">
      <figure>
        <img class="page-image" src={{page.img}} alt="{{page.title}}">
        {% if page.fig-caption %}
          <figcaption>{{page.fig-caption}}</figcaption>
        {% endif %}
      </figure>
    </div>
    {% else %}
    {% endif %}
    <div class="wrap-content">
     
      {{content | markdownify}}
      <h3>Compartilhe</h3>
      <div class="page-footer">
        <div class="page-share">
          <a href="https://twitter.com/intent/tweet?url={{site.url}}&text={{page.title}}" title="Share on Twitter" rel="nofollow" target="_blank">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            Twitter</a>
          <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" rel="nofollow" target="_blank">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            Facebook</a>
          <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}" title="Share on Linkedin" rel="nofollow" target="_blank">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            Linkedin</a>
          <a href="https://api.whatsapp.com/send?text={{ site.url }}{{ page.url }}" title="Share on Whatsapp"
            rel="nofollow" target="_blank">
            <i class="fa fa-whatsapp" aria-hidden="true"></i>
            Whatsapp</a>
        </div>
        <div class="page-tag">
          {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
          {% endfor %}
        </div>
      </div>
      {% include disqus.html %}
    </div> <!-- End Wrap Content -->
  </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
